<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Home Office</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center p-0 sm:p-4">
        
        <div id="container-aplicacao" class="bg-white p-6 sm:p-8 rounded-none sm:rounded-2xl shadow-xl w-full max-w-full sm:max-w-md min-h-screen sm:min-h-0 landscape:max-w-md landscape:rounded-2xl landscape:min-h-0">
            
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-2">Calculadora do Home Office</h1>
            <p class="text-sm sm:text-base text-gray-500 text-center mb-6">Descubra rapidamente se sua semana é Home Office ou Presencial.</p>
            
            <div class="mb-4">
                <label for="tipo-semana-atual" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Regime da sua semana *atual*:</label>
                <select id="tipo-semana-atual" class="w-full p-2.5 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg bg-white">
                    <option value="">-- Selecione --</option>
                    <option value="presencial">Presencial</option>
                    <option value="home">Home Office</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="seletor-data" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Qual data você quer verificar?</label>
                <input type="date" id="seletor-data" class="w-full p-2.5 sm:p-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
            </div>
            
            <button id="botao-verificar" class="w-full p-2.5 sm:p-3 text-sm sm:text-base bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md active:scale-95">
                Verificar Semana
            </button>
            
            <div id="area-resultado" class="hidden mt-6 sm:mt-8 border-t border-gray-200 pt-4 sm:pt-6">
                
                <p id="texto-resultado" class="text-base sm:text-xl font-semibold text-center mb-4 sm:mb-5"></p>
                
                <div id="container-calendario">
                    <h2 id="mes-ano-calendario" class="text-lg sm:text-xl font-bold text-gray-700 text-center mb-3 sm:mb-4"></h2>
                    
                    <div id="cabecalho-grade-calendario" class="grid grid-cols-7 gap-1 sm:gap-2 text-center text-xs sm:text-sm font-semibold text-gray-600 mb-2">
                        <div>Dom</div>
                        <div>Seg</div>
                        <div>Ter</div>
                        <div>Qua</div>
                        <div>Qui</div>
                        <div>Sex</div>
                        <div>Sáb</div>
                    </div>
                    
                    <div id="grade-calendario" class="grid grid-cols-7 gap-1 sm:gap-2 text-center">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
